<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTracker</title>
</head>
<body>
     <h1>Fitness Tracker</h1>

  <section id="profil">
    <h2>Profil</h2>
    <label>Gewicht (kg): <input type="number" id="gewicht"></label>
    <label>Größe (cm): <input type="number" id="groesse"></label>
    <label>Alter: <input type="number" id="alter"></label>
    <button id="berechne">BMI berechnen</button>

    <p id="ergebnis"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
