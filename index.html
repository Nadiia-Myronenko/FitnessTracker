<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>FitnessTracker</title>

</head>

<body>
    <div class="hauptcontainer">
        <header>
            <a href="/" aria-label="FitnessTracker">
                <img src="images/logo.png" alt="FitnessTracker" width="250" height="250">
            </a>
            <h1 class="haupttitel">Fitness Tracker</h1>
        </header>
        <main>
            <section class="zitat-section">
                <div class="zitat-block">
                    <div class="zitat-inner-block">
                        <blockquote id="zitat" class="zitat">Zitat wird geladen...</blockquote>
                        <p id="author"></p>
                    </div>
                    <button id="NeuesZitat">Neues Zitat</button>
                </div>
            </section>
            <section id="profil">
                <h2>Profil</h2>
                <form>
                    <label class="label-block"><span class="label-text">Gewicht (kg):</span><input type="number"
                            id="gewicht"></label>
                    <label class="label-block"><span class="label-text">Größe (cm):</span><input type="number"
                            id="groesse"></label>
                    <label class="label-block"><span class="label-text">Alter:</span><input type="number"
                            id="alter"></label>
                    <button id="berechne">BMI berechnen</button>
                </form>
                <p id="ergebnis"></p>
                <p id="idealgewicht"></p>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
